name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Buildozer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk python3-pip autoconf libtool \
          pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev \
          liblzma-dev libffi-dev libssl-dev libsqlite3-dev cmake \
          build-essential ccache
        
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Install Buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer cython
        buildozer version
        
    - name: Cache Buildozer build
      uses: actions/cache@v3
      with:
        path: .buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
          
    - name: Download dlib model
      run: |
        cd Phoneapp
        if [ ! -f shape_predictor_68_face_landmarks.dat ]; then
          wget http://dlib.net/files/shape_predictor_68_face_landmarks.dat.bz2
          bzip2 -d shape_predictor_68_face_landmarks.dat.bz2
        fi
        
    - name: Build with Buildozer
      run: |
        cd Phoneapp
        buildozer -v android debug
      timeout-minutes: 180
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: beautycamera-debug
        path: Phoneapp/bin/*.apk
        retention-days: 30
